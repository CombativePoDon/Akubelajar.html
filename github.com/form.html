<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Form</title>
</head>
<body>

    <form>
        <p>
            <input type="text"
            placeholder="Ketik Namamu"required>
        </p>

        <p>
            <input type="number"
            placeholder="Ketik NIMmu"required>
        </p>

        <p>
            <input type="email"
            placeholder="Ketik Emailmu"readonly>
        </p>

        <p>
            <input type="Submit"
            value="Kirim Form Anda">
        </p>
    </form>

</body>
</html>
